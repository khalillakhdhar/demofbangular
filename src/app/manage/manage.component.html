<div class="container text-center">
  <div class="row">
    <div class="col">

    </div>
    <div class="col">
      <form (submit)="add()">
        <div class="mb-3">
          <label  class="form-label">Nom</label>
          <input name="nom" type="text" [(ngModel)]="user.nom" class="form-control">
        </div>
        <div class="mb-3">
          <label  class="form-label">Prenom</label>
          <input name="prenom" type="text" [(ngModel)]="user.prenom" class="form-control">
        </div>
        <div class="mb-3">
          <label  class="form-label">age</label>
          <input name="age" type="number" [(ngModel)]="user.age" class="form-control">
        </div>
        <div class="mb-3">
          <label  class="form-label">Email </label>
          <input name="mail" type="email" [(ngModel)]="user.email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="pass" type="password" [(ngModel)]="user.mdp" class="form-control" >
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col">

    </div>
  </div>
  <table class="table">
<tr>
  <th>Nom</th>
  <th>Pr√©nom</th>
  <th>age</th>
  <th>email</th>
  <th>action</th>
</tr>
<tr *ngFor="let us of users">
  <td>{{us.nom}}</td>
  <td>{{us.prenom}}</td>
  <td>{{us.age}}</td>
  <td>{{us.email}}</td>
  <td><button (click)="deleteUser(us.id)" class="btn btn-danger">Supprimer</button></td>
</tr>
  </table>
</div>
